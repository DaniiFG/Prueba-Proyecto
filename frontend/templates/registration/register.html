<!-- frontend/templates/registration/register.html -->
{% extends 'base.html' %}

{% block title %}Registro | Sistema de Detección de Fraude{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Crear Cuenta</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first_name" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="last_name" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_number" class="form-label">Número de Cédula</label>
                            <input type="text" class="form-control" id="id_number" name="id_number" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_issue_date" class="form-label">Fecha de Expedición</label>
                            <input type="date" class="form-control" id="id_issue_date" name="id_issue_date" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Número Telefónico</label>
                        <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <small class="form-text text-muted">
                                La contraseña debe contener al menos una letra mayúscula, un número y un carácter especial.
                            </small>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password_confirm" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                        </div>
                    </div>
                    
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus me-2"></i>Registrarse
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light text-center">
                ¿Ya tienes una cuenta? <a href="{% url 'login' %}" class="text-decoration-none">Iniciar Sesión</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
